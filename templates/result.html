{% extends "base.html" %}
{% block content %}

<h2>Extracted Clauses</h2>
<ul>
    {% for clause in clauses %}
    <li>{{ clause }}</li>
    {% endfor %}
</ul>

<h2>Summary</h2>
<p>{{ summary|replace('\n', '<br>')|safe }}</p>



<a href="{{ url_for('index') }}">Analyze Another Document</a>
{% endblock %}
