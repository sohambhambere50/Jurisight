<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuriSight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-toggle-btn">&#9776;</span>
                <span class="app-title">JuriSight </span>
            </div>
            <div class="sidebar-menu">
                <button class="new-chat-btn">
                    <span>&#9998;</span> New chat
                </button>
            </div>
            <div class="projects-section">
                <div class="section-title">
                    Past Conversations </div>
                <div class="project-list">
                    <!-- Past Conversation will come here  -->
                </div>
            </div>

            <!-- Here should be profile -->
            <div class="sidebar-footer">
                <div class="footer-item">
                    <span>&#9832;</span> Free Tier
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="chat-log">
                <div class="chat-message bot-message">
                    <div class="message-content">
                        <p>Hello! How can I help with your legal research today?</p>
                    </div>
                </div>

                <div class="chat-message user-message">
                    <div class="message-content">
                        <p>How can we define and write body of method in interface in Java</p>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <label for="file-upload" class="plus-btn">+</label>
                <input id="file-upload" type="file" multiple style="display: none;" />
                <input type="text" id="user-input" placeholder="Type your legal question or command...">
                <button id="send-btn" class="send-btn">
                    <span>&#9658;</span>
                </button>
            </div>
        </main>
    </div>
</body>

</html>
