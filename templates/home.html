<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuriSight Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-toggle-btn">&#9776;</span>
                <span class="app-title">JuriSight</span>
            </div>

            <nav class="sidebar-menu">
                <a href="#" class="new-chat-btn">
                    <span>+ New chat</span>
                </a>
            </nav>

            <div class="projects-section">
                <div class="section-title">Past Conversations</div>
                <ul class="project-list">
                    <li class="project-item active">Research on Contract Law</li>
                    <li class="project-item">Drafting an NDA</li>
                    <li class="project-item">Case Study Analysis</li>
                    <li class="project-item">Summarize Recent Judgement</li>
                    <li class="project-item">AI for Legal Research</li>
                </ul>
            </div>

            <div class="sidebar-footer">
                <a href="#" class="footer-item">
                    <span>&#128100; Free Tier</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="chat-title">JuriSight Chat</div>
                <button class="upgrade-btn">
                    <span>&#128142;</span> Upgrade to PRO
                </button>
                <div class="header-options">
                    <span>&#9788;</span>
                    <span>&#128100;</span>
                </div>
            </header>

            <div class="chat-area">
                <h1 class="chat-prompt">What legal query are you working on today?</h1>
                <div class="input-container">
                    <input type="text" placeholder="Type your legal question or command...">
                    <button class="send-btn">
                        <span>&#9658;</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
