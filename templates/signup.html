<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuriSight - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="auth-container">
        <h1 class="welcome-text">Welcome to JuriSight!</h1>
        <div class="form-card">
            <div class="tab-buttons">
                <a href="{{ url_for('login') }}" class="tab-btn">Sign in</a>
                <a href="{{ url_for('signup') }}" class="tab-btn active">Sign up</a>
            </div>

            <!-- ✅ Single form -->
            <form action="{{ url_for('signup')}}" method='POST' class="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Abc@123" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@juri-sight.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <!-- <div class="divider">
                <span>Or continue with</span>
            </div>
            <button class="btn btn-google">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo">
                Sign up with Google
            </button> -->
        </div>
    </div>
</body>

</html>
